<h1>API</h1>
<p>Download link:</p>
<pre>GET /torrent_download/info_hash.torrent</pre>
<p>Torrent details:</p>
<pre>GET /torrent_details/info_hash</pre>
<p>Search:</p>
<pre>GET /search?q=SEARCH_TERMS&limit=LIMIT&page=PAGE&orderBy=seeders-desc&orderBy=peers-asc...</pre>
