<div class="row">
  <div class="col-md-3">
    <h3>Select Torrents</h3>
    <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
      (fileOver)="fileOverBase($event)" [uploader]="uploader"
      class="card card-block text-muted text-xs-center my-drop-zone">
      <input name="uploaded_file" type="file" ng2FileSelect
        [uploader]="uploader" multiple accept=".torrent, application/x-bittorrent"
      />
    </div>
  </div>
  <div class="col-md-9" style="margin-bottom: 40px">
    <h3>Uploads <small>files: {{ uploader?.queue?.length }}</small></h3>
    <table class="table">
      <thead>
        <tr>
          <th width="50%">Name</th>
          <th>Action</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of uploader.queue">
          <td><strong>{{ item?.file?.name }}</strong></td>
          <td nowrap>
            <button type="button" class="btn btn-success btn-sm"
              (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
              <span class="fa fa-fw fa-upload"></span>              Upload
            </button>
            <button type="button" class="btn btn-warning btn-sm"
              (click)="item.cancel()" [disabled]="!item.isUploading">
              <span class="fa fa-fw fa-ban"></span>              Cancel
            </button>
            <button type="button" class="btn btn-danger btn-sm"
              (click)="item.remove()">
              <span class="fa fa-fw fa-trash"></span>              Remove
            </button>
          </td>
          <td class="text-center">
            <span *ngIf="item.isSuccess"><i class="fa fa-fw fa-check"></i></span>
            <span *ngIf="item.isCancel"><i class="fa fa-fw fa-ban"></i></span>
            <span *ngIf="item.isError"><i class="fa fa-fw fa-minus-circle"></i></span>
          </td>
        </tr>
      </tbody>
    </table>
    <div>
      <div>
        Progress:
        <progress class="progress" value="{{uploader.progress}}"
          max="100"></progress>
      </div>
      <button type="button" class="btn btn-success btn-s"
        (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
        <span class="fa fa-fw fa-upload"></span> Upload
        all
      </button>
      <button type="button" class="btn btn-warning btn-s"
        (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
        <span class="fa fa-fw fa-ban"></span> Cancel
        all
      </button>
      <button type="button" class="btn btn-danger btn-s"
        (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
        <span class="fa fa-fw fa-trash"></span> Remove
        all
      </button>
    </div>
  </div>
</div>
