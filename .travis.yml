language: java
jdk:
- oraclejdk8
services:
- postgresql
before_install:
- psql -c "create user torshare with password 'asdf' superuser" -U postgres
- psql -c "create database torshare with owner torshare" -U postgres
- psql -c "create extension pg_trgm" -U postgres
- cd service
after_success:
- cd ..
- "./deploy.sh"
addons:
  postgresql: '9.3'
  apt:
    packages:
    - sshpass
env:
  global:
  - secure: 
  - secure: 
  - secure: 
